format = """
[┌──────────────](bold #769ff0)$character$git_branch$git_status
[│](bold #769ff0) $os$directory$package
[└─](bold #769ff0)$character"""

[os]
format = '[$symbol]($style)(os.sympols)'
style = ''
disabled = false

[character]
success_symbol = '[❯](bold #769ff0)'
error_symbol = '[❯](bold #FF8787)'

[directory]
style = "fg:#00E5FF"
format = "[ $path ]($style)(read_only)(read_only_style)"
truncation_length = 3
truncation_symbol = ".../"
read_only = " 󰌾"
read_only_style = "fg:yellow"

[directory.substitutions]
"Documents" = " 󰈙  "
"Downloads" = "   "
"Music" = "   "
"Pictures" = "   "

[git_branch]
symbol = "  "
style = ""
format = '[[ $symbol $branch ](fg:#8CCF7E)]($style)'

[git_status]
style = ""
format = '[[ $symbol $branch ](fg:#8CCF7E)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R"                                      # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[package]
symbol = "󰏗 "

