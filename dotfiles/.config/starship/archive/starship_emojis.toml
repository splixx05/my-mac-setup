format = """
[╭────────](bold #00E5FF)$character$os$directory$package$git_branch$git_status
[╰─](bold #00E5FF)$character"""

right_format = '$cmd_duration$time'

[os]
format = '[$symbol]($style)(os.sympols)'
style = ''
disabled = false

[character]
success_symbol = '[❯](bold #00E5FF)'
error_symbol = '[✕](bold #FF8787)'

[directory]
style = "fg:#769ff0"
format = "[ $path ]($style)(read_only)(read_only_style)"
truncation_length = 3
truncation_symbol = ".../"
read_only = " 🔒"
read_only_style = "fg:#FF6B6B"
home_symbol = "🏠 ~"

[directory.substitutions]
"Documents" = " 🧾 "
"Downloads" = " ⬇️ "
"Music" = " 🎵 "
"Pictures" = " 🖼️ "
"Desktop" = " 🖥️ "
"Movies" = " 🎬 "

[git_branch]
symbol = "  "
style = ""
format = '[[ $symbol $branch ](fg:#00E5FF)]($style)'

[git_status]
style = ""
format = '[[ $symbol $branch ](fg:#00E5FF)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[cmd_duration]
disabled = false
min_time = 2_000
style = "fg:#00E5FF"
format = '[$duration ⏳]($style)'

[time]
disabled = false
time_format = "%R"            # Hour:Minute Format
style = "fg:#769ff0"
format = '[ $time 🕒]($style)'

[package]
symbol = "󰏗 "

